<div>
    <h2 id="page-heading">
        <span>Candidats</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-candidat" [routerLink]="['/candidat/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Candidat
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="candidats?.length === 0">
        <span>No candidats found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="candidats && candidats.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Full Name</span></th>
                    <th scope="col" ><span>Email</span></th>
                    <th scope="col" ><span>Diplome</span></th>
                    <th scope="col" ><span>Phone</span></th>
                    <th scope="col" ><span>City</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col" ><span>Poste</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let candidat of candidats ;trackBy: trackId">
                    <td><a [routerLink]="['/candidat', candidat.id, 'view']">{{ candidat.id }}</a></td>
                    <td>{{ candidat.fullName }}</td>
                    <td>{{ candidat.email }}</td>
                    <td>{{ candidat.diplome }}</td>
                    <td>{{ candidat.phone }}</td>
                    <td>{{ candidat.city }}</td>
                    <td>
                        {{ candidat.user?.login }}
                    </td>
                    <td>
                        <div *ngIf="candidat.poste">
                            <a [routerLink]="['/poste', candidat.poste?.id, 'view']" >{{ candidat.poste?.nomDuPoste }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/candidat', candidat.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/candidat', candidat.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(candidat)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
