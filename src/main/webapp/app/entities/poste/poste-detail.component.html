<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="poste">
            <h2><span>Poste</span> {{ poste.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom Du Poste</span></dt>
                <dd>
                    <span>{{ poste.nomDuPoste }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ poste.description }}</span>
                </dd>
                <dt><span>Examin</span></dt>
                <dd>
                    <span *ngFor="let examin of poste.examins; let last = last">
                        <a [routerLink]="['/examin', examin?.id, 'view']">{{ examin.domaineDeCompetence }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/poste', poste.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
