<div>
    <h2 id="page-heading">
        <span>Resultats</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resultat" [routerLink]="['/resultat/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Resultat
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="resultats?.length === 0">
        <span>No resultats found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="resultats && resultats.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Note</span></th>
                    <th scope="col" ><span>Mention</span></th>
                    <th scope="col" ><span>Examin</span></th>
                    <th scope="col" ><span>Candidat</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resultat of resultats ;trackBy: trackId">
                    <td><a [routerLink]="['/resultat', resultat.id, 'view']">{{ resultat.id }}</a></td>
                    <td>{{ resultat.note }}</td>
                    <td>{{ resultat.mention }}</td>
                    <td>
                        <div *ngIf="resultat.examin">
                            <a [routerLink]="['/examin', resultat.examin?.id, 'view']" >{{ resultat.examin?.domaineDeCompetence }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="resultat.candidat">
                            <a [routerLink]="['/candidat', resultat.candidat?.id, 'view']" >{{ resultat.candidat?.fullName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/resultat', resultat.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/resultat', resultat.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(resultat)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
