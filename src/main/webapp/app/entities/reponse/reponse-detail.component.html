<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reponse">
            <h2><span>Reponse</span> {{ reponse.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Enoncedela Reponse</span></dt>
                <dd>
                    <span>{{ reponse.enoncedelaReponse }}</span>
                </dd>
                <dt><span>Verite</span></dt>
                <dd>
                    <span>{{ reponse.verite }}</span>
                </dd>
                <dt><span>Question</span></dt>
                <dd>
                    <div *ngIf="reponse.question">
                        <a [routerLink]="['/question', reponse.question?.id, 'view']">{{ reponse.question?.enonce }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reponse', reponse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
