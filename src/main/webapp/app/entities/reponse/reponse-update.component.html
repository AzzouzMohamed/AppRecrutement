<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reponse-heading">Create or edit a Reponse</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_enoncedelaReponse">Enoncedela Reponse</label>
                    <input type="text" class="form-control" name="enoncedelaReponse" id="field_enoncedelaReponse"
                           formControlName="enoncedelaReponse"/>
                    <div *ngIf="editForm.get('enoncedelaReponse')!.invalid && (editForm.get('enoncedelaReponse')!.dirty || editForm.get('enoncedelaReponse')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('enoncedelaReponse')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_verite">Verite</label>
                    <input type="checkbox" class="form-control" name="verite" id="field_verite"
                           formControlName="verite"/>
                    <div *ngIf="editForm.get('verite')!.invalid && (editForm.get('verite')!.dirty || editForm.get('verite')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('verite')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" formControlName="question">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionOption.id === editForm.get('question')!.value?.id ? editForm.get('question')!.value : questionOption" *ngFor="let questionOption of questions; trackBy: trackById">{{ questionOption.enonce }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
